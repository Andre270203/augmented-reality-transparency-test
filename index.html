<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Back Home AR Seashell</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: transparent; }

    #start-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }
  </style>

  <script>
    AFRAME.registerShader('video-matte', {
      schema: {
        videoColor: { type: 'map', is: 'uniform' },
        videoAlpha: { type: 'map', is: 'uniform' },
        opacity: { type: 'number', default: 1.0, is: 'uniform' }
      },
      vertexShader: `varying vec2 vUV; void main(){ vUV=uv; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0); }`,
      fragmentShader: `precision highp float;
        varying vec2 vUV;
        uniform sampler2D videoColor, videoAlpha;
        uniform float opacity;
        void main(){
          vec4 c = texture2D(videoColor, vUV);
          float a = texture2D(videoAlpha, vUV).r;
          a = smoothstep(0.15, 0.95, a) * opacity;
          gl_FragColor = vec4(c.rgb, a);
        }`
    });
  </script>
</head>

<body>
<!-- Start Overlay -->
<div id="start-overlay">Tap to Start Experience</div>

<a-scene mindar-image="imageTargetSrc: https://raw.githack.com/alevalve/backhome_ar_seashell/main/targets.mind; autoStart: true"
         color-space="sRGB"
         renderer="colorManagement: true; physicallyCorrectLights: true"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true"
         embedded>

  <a-assets>
    <video id="videoColor" src="https://raw.githack.com/alevalve/backhome_ar_seashell/main/AR_Video01_Color.mp4"
           loop playsinline crossorigin="anonymous"></video>
    <video id="videoAlpha" src="https://raw.githack.com/alevalve/backhome_ar_seashell/main/AR_Video01_Alpha.mp4"
           loop playsinline crossorigin="anonymous"></video>
    <audio id="audio" src="https://raw.githack.com/alevalve/backhome_ar_seashell/main/AR_Audio01.mp3"
           loop preload="auto" crossorigin="anonymous"></audio>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="marker" mindar-image-target="targetIndex: 0">
    <a-plane id="videoPlane"
             width="0.9"
             height="0.55"
             rotation="0 0 0"
             position="0 0 0"
             visible="false"
             material="shader: video-matte; videoColor: #videoColor; videoAlpha: #videoAlpha; transparent: true; depthWrite: false">
    </a-plane>
  </a-entity>
</a-scene>

<script>
  const startOverlay = document.getElementById('start-overlay');
  const marker = document.getElementById('marker');
  const plane = document.getElementById('videoPlane');
  const vc = document.getElementById('videoColor');
  const va = document.getElementById('videoAlpha');
  const audio = document.getElementById('audio');

  let markerVisible = false;
  let experienceStarted = false;

  // Wait for tap to unlock audio
  startOverlay.addEventListener('click', () => {
    vc.muted = false;
    audio.muted = false;

    vc.play().catch(() => {});
    va.play().catch(() => {});
    audio.play().catch(() => {});

    vc.pause(); vc.currentTime = 0;
    va.pause(); va.currentTime = 0;
    audio.pause(); audio.currentTime = 0;

    experienceStarted = true;
    startOverlay.style.display = 'none';
  });

  marker.addEventListener('targetFound', () => {
  if (!experienceStarted) return;

  if (!markerVisible) {
    markerVisible = true;
    plane.setAttribute('visible', true);

    vc.play().catch(() => {});
    va.play().catch(() => {});
    audio.play().catch(() => {});
  }
});


  marker.addEventListener('targetLost', () => {
    markerVisible = false;
    plane.setAttribute('visible', false);

    vc.pause();
    va.pause();
    audio.pause();

    vc.currentTime = 0;
    va.currentTime = 0;
    audio.currentTime = 0;
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Back Home AR Experience</title>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        // Component to handle video playback with iOS compatibility
        AFRAME.registerComponent('videoplayer', {
            init: function() {
                // Reference to video entities
                let videoColor = document.querySelector('#videoColor');
                let videoAlpha = document.querySelector('#videoAlpha');
                let hasInteracted = false;
                
                // Function to play videos
                const playVideos = () => {
                    if (videoColor.paused) {
                        videoColor.play().catch(e => console.error('Color video play failed:', e));
                    }
                    if (videoAlpha.paused) {
                        videoAlpha.play().catch(e => console.error('Alpha video play failed:', e));
                    }
                };
                
                // Function to pause videos
                const pauseVideos = () => {
                    videoColor.pause();
                    videoAlpha.pause();
                };
                
                // Handle iOS user interaction requirement
                const handleFirstInteraction = () => {
                    if (!hasInteracted) {
                        hasInteracted = true;
                        playVideos();
                        document.body.removeEventListener('touchstart', handleFirstInteraction);
                        document.body.removeEventListener('click', handleFirstInteraction);
                    }
                };
                
                // Add event listeners for iOS
                document.body.addEventListener('touchstart', handleFirstInteraction);
                document.body.addEventListener('click', handleFirstInteraction);
                
                // Listen for marker found event
                this.el.addEventListener('markerFound', function() {
                    console.log('Marker found');
                    if (hasInteracted) {
                        playVideos();
                    }
                });
                
                // Listen for marker lost event
                this.el.addEventListener('markerLost', function() {
                    console.log('Marker lost');
                    pauseVideos();
                    
                    // Reset videos to beginning when marker is lost
                    videoColor.currentTime = 0;
                    videoAlpha.currentTime = 0;
                });
            }
        });
        
        // Handle AR.js loading
        window.addEventListener('ARJSLoaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin-bottom: 20px;
        }
        
        .ios-tap-hint {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        
        /* Detect iOS devices */
        .ios .ios-tap-hint {
            display: block;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
        <div class="ios-tap-hint">Tap anywhere to enable video playback</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium; colorManagement: true;"
        embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

        <a-assets>
            <video id="videoColor" preload="auto" loop crossorigin playsinline webkit-playsinline muted>
                <source src="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/AR_Video01_Color.mp4" type="video/mp4">
            </video>
            <video id="videoAlpha" preload="auto" loop crossorigin playsinline webkit-playsinline muted>
                <source src="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/AR_Video01_Alpha.mp4" type="video/mp4">
            </video>
        </a-assets>

        <script id="matte-shader" type="x-shader/x-fragment">
            precision mediump float;
            uniform sampler2D videoColor;
            uniform sampler2D videoAlpha;
            varying vec2 vUV;
            void main() {
                vec4 color = texture2D(videoColor, vUV);
                vec4 alpha = texture2D(videoAlpha, vUV);
                gl_FragColor = vec4(color.rgb, alpha.r);
            }
        </script>

        <script>
            AFRAME.registerShader('video-matte-shader', {
                schema: {
                    videoColor: { type: 'map', is: 'uniform' },
                    videoAlpha: { type: 'map', is: 'uniform' }
                },
                
                init: function (data) {
                    this.textureColor = new THREE.Texture();
                    this.textureAlpha = new THREE.Texture();
                    this.material = new THREE.ShaderMaterial({
                        uniforms: {
                            videoColor: { value: this.textureColor },
                            videoAlpha: { value: this.textureAlpha }
                        },
                        vertexShader: this.vertexShader,
                        fragmentShader: this.fragmentShader,
                        transparent: true
                    });
                },
                
                update: function (data) {
                    const videoColor = document.querySelector('#videoColor');
                    const videoAlpha = document.querySelector('#videoAlpha');
                    
                    if (videoColor && this.textureColor) {
                        this.textureColor.image = videoColor;
                        this.textureColor.needsUpdate = true;
                    }
                    
                    if (videoAlpha && this.textureAlpha) {
                        this.textureAlpha.image = videoAlpha;
                        this.textureAlpha.needsUpdate = true;
                    }
                },
                
                fragmentShader: document.getElementById('matte-shader').textContent,
                
                vertexShader: `
                    varying vec2 vUV;
                    void main() {
                        vUV = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `
            });
        </script>

        <a-nft
            videoplayer
            type="nft"
            url="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/marker/AR_Image-1"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-entity
                geometry="primitive: plane; width: 1; height: 0.5625"
                material="shader: video-matte-shader; transparent: true;"
                position="0 0 0" 
                scale="1.78 1 1">
            </a-entity>
        </a-nft>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
    
    <script>
        // Detect iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
            document.body.classList.add('ios');
        }
    </script>
</body>
</html>

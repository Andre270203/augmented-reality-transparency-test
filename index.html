<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Back Home AR Experience</title>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        // Componente de A-Frame para reproducir videos
        AFRAME.registerComponent('videoplayer', {
            init: function() {
                // Referencia a las entidades de video
                let videoColor = document.querySelector('#videoColor');
                let videoAlpha = document.querySelector('#videoAlpha');

                // Escuchar el evento 'markerFound' en el marcador
                this.el.addEventListener('markerFound', function() {
                    console.log('Marcador encontrado, intentando reproducir videos...');
                    // Intentar reproducir los videos si est√°n pausados
                    if (videoColor.paused) {
                        videoColor.play();
                    }
                    if (videoAlpha.paused) {
                        videoAlpha.play();
                    }
                });

                // Escuchar el evento 'markerLost' para pausar los videos
                this.el.addEventListener('markerLost', function() {
                    console.log('Marcador perdido, pausando videos...');
                    // Pausar los videos
                    videoColor.pause();
                    videoAlpha.pause();
                });
            }
        });
    </script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

        <a-assets>
            <video src="https://raw.githack.com/Andre270203/augmented-reality-transparency-test/main/AR_Video01_Color.mp4" preload="auto" id="videoColor" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video>
            <video src="https://raw.githack.com/Andre270203/augmented-reality-transparency-test/main/AR_Video01_Alpha.mp4" preload="auto" id="videoAlpha" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video>
        </a-assets>

        <script id="matte-shader" type="x-shader/x-fragment">
            precision mediump float;
            uniform sampler2D videoColor;
            uniform sampler2D videoAlpha;
            varying vec2 vUV;
            void main() {
                vec4 color = texture2D(videoColor, vUV);
                vec4 alpha = texture2D(videoAlpha, vUV);
                gl_FragColor = vec4(color.rgb, alpha.r);
            }
        </script>

        <script>
            AFRAME.registerShader('video-matte-shader', {
                schema: {
                    videoColor: { type: 'map', is: 'uniform' },
                    videoAlpha: { type: 'map', is: 'uniform' }
                },
                fragmentShader: document.getElementById('matte-shader').textContent,
                vertexShader: `
                    varying vec2 vUV;
                    void main() {
                        vUV = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `
            });
        </script>

        <a-nft
            videoplayer
            type="nft"
            url="https://raw.githack.com/Andre270203/augmented-reality-transparency-test/main/marker/AR_Image-1"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-plane
                width= "4"; height= "4"
                color="#7BC8A4"
                material="side: double"
                position="0 0 -15">
            </a-plane>
        </a-nft>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>

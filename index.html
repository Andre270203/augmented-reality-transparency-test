<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Home AR Experience</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script>
        // Platform detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        console.log(`Platform detected: ${isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop'}`);
        
        if (isIOS) {
            // iOS-specific implementation with full stability and interaction handling
            AFRAME.registerComponent('videoplayer', {
                init: function() {
                    let videoColor = document.querySelector('#videoColor');
                    let videoAlpha = document.querySelector('#videoAlpha');
                    let hasUserInteracted = false;
                    let isTracking = false;
                    let stabilityTimer = null;
                    let lastMarkerTime = 0;
                    
                    // Stability enhancement: smooth position interpolation
                    let targetPosition = { x: 0, y: 0, z: 0 };
                    let currentPosition = { x: 0, y: 0, z: 0 };
                    const smoothingFactor = 0.1;
                    
                    const interpolatePosition = () => {
                        if (isTracking) {
                            currentPosition.x += (targetPosition.x - currentPosition.x) * smoothingFactor;
                            currentPosition.y += (targetPosition.y - currentPosition.y) * smoothingFactor;
                            currentPosition.z += (targetPosition.z - currentPosition.z) * smoothingFactor;
                            
                            const videoPlane = document.querySelector('a-entity[geometry]');
                            if (videoPlane) {
                                videoPlane.setAttribute('position', 
                                    `${currentPosition.x + 70} ${currentPosition.y + 150} ${currentPosition.z - 100}`
                                );
                            }
                            requestAnimationFrame(interpolatePosition);
                        }
                    };
                    
                    const playVideos = () => {
                        console.log('iOS: Attempting to play videos...');
                        try {
                            if (videoColor && videoColor.paused) {
                                if (hasUserInteracted) {
                                    videoColor.muted = false;
                                }
                                
                                const playPromise1 = videoColor.play();
                                if (playPromise1 !== undefined) {
                                    playPromise1.then(() => {
                                        console.log(`iOS Color video playing ${videoColor.muted ? 'muted' : 'with sound'}`);
                                        document.getElementById('debugInfo').innerText += ' | Color: Playing';
                                    }).catch(error => {
                                        console.error('iOS Color video play failed:', error);
                                        if (!videoColor.muted) {
                                            videoColor.muted = true;
                                            videoColor.play().then(() => {
                                                console.log('iOS Color video playing muted (fallback)');
                                            });
                                        }
                                    });
                                }
                            }
                            
                            if (videoAlpha && videoAlpha.paused) {
                                const playPromise2 = videoAlpha.play();
                                if (playPromise2 !== undefined) {
                                    playPromise2.then(() => {
                                        console.log('iOS Alpha video playing');
                                        document.getElementById('debugInfo').innerText += ' | Alpha: Playing';
                                    }).catch(error => {
                                        console.error('iOS Alpha video play failed:', error);
                                    });
                                }
                            }
                        } catch (error) {
                            console.error('iOS Error playing videos:', error);
                        }
                    };
                    
                    const enableInteraction = () => {
                        if (!hasUserInteracted) {
                            hasUserInteracted = true;
                            console.log('iOS User interaction detected');
                            playVideos();
                            document.getElementById('tapMessage').style.display = 'none';
                            
                            document.getElementById('debugInfo').innerText = 'iOS: User interacted';
                        }
                    };
                    
                    document.addEventListener('touchstart', enableInteraction, { once: true });
                    document.addEventListener('click', enableInteraction, { once: true });
                    
                    this.el.addEventListener('markerFound', function() {
                        console.log('iOS Marker found');
                        isTracking = true;
                        lastMarkerTime = Date.now();
                        document.getElementById('debugInfo').innerText += ' | Marker: Found';
                        
                        interpolatePosition();
                        
                        if (stabilityTimer) {
                            clearTimeout(stabilityTimer);
                            stabilityTimer = null;
                        }
                        
                        if (hasUserInteracted) {
                            playVideos();
                        } else {
                            document.getElementById('tapMessage').style.display = 'block';
                            document.getElementById('tapMessage').innerText = 'Tap anywhere to enable video playback';
                        }
                    });

                    this.el.addEventListener('markerLost', function() {
                        console.log('iOS Marker lost');
                        document.getElementById('debugInfo').innerText += ' | Marker: Lost';
                        
                        stabilityTimer = setTimeout(() => {
                            isTracking = false;
                            
                            if (videoColor && !videoColor.paused) {
                                videoColor.pause();
                            }
                            if (videoAlpha && !videoAlpha.paused) {
                                videoAlpha.pause();
                            }
                            
                            console.log('iOS Tracking stopped after stability buffer');
                        }, 500);
                    });
                }
            });
        } else {
            // Android/Desktop - Simple implementation to avoid zoom issues
            AFRAME.registerComponent('videoplayer', {
                init: function() {
                    let videoColor = document.querySelector('#videoColor');
                    let videoAlpha = document.querySelector('#videoAlpha');

                    this.el.addEventListener('markerFound', function() {
                        console.log('Android: Marcador encontrado, intentando reproducir videos...');
                        if (videoColor.paused) {
                            videoColor.play();
                        }
                        if (videoAlpha.paused) {
                            videoAlpha.play();
                        }
                    });

                    this.el.addEventListener('markerLost', function() {
                        console.log('Android: Marcador perdido, pausando videos...');
                        videoColor.pause();
                        videoAlpha.pause();
                    });
                }
            });
        }
    </script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; text-align: center;
        }
        .start-button {
            background: #4CAF50; color: white; border: none; padding: 15px 30px;
            border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 25px; transition: all 0.3s ease;
        }
        .tap-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 100, 100, 0.95); color: white; padding: 20px 30px;
            border-radius: 15px; font-size: 16px; font-weight: bold; z-index: 15;
            display: none; text-align: center; animation: pulse 2s infinite;
        }
        .debug-info {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.8); color: white; padding: 12px;
            border-radius: 8px; font-size: 11px; z-index: 10; max-width: 320px;
            line-height: 1.4; border-left: 3px solid #4CAF50;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="arjs-loader">
        <h2>Back Home AR Experience</h2>
        <p>Cross-platform augmented reality</p>
        <button class="start-button" id="startButton">Start AR Experience</button>
    </div>
    
    <div class="tap-message" id="tapMessage">Tap anywhere to enable video playback</div>
    <div class="debug-info" id="debugInfo">Initializing...</div>

    <a-scene vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

        <a-assets id="assets">
            <!-- Dynamic video configuration based on platform -->
        </a-assets>

        <!-- Custom shader for video transparency -->
        <script id="matte-shader" type="x-shader/x-fragment">
            precision mediump float;
            uniform sampler2D videoColor;
            uniform sampler2D videoAlpha;
            varying vec2 vUV;
            void main() {
                vec4 color = texture2D(videoColor, vUV);
                vec4 alpha = texture2D(videoAlpha, vUV);
                gl_FragColor = vec4(color.rgb, alpha.r);
            }
        </script>

        <script>
            AFRAME.registerShader('video-matte-shader', {
                schema: {
                    videoColor: { type: 'map', is: 'uniform' },
                    videoAlpha: { type: 'map', is: 'uniform' }
                },
                fragmentShader: document.getElementById('matte-shader').textContent,
                vertexShader: `
                    varying vec2 vUV;
                    void main() {
                        vUV = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `
            });
            
            // Platform-specific video setup
            const assetsElement = document.querySelector('#assets');
            
            if (isIOS) {
                // iOS configuration - detailed control
                assetsElement.innerHTML = `
                    <video id="videoColor" 
                           src="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/AR_Video01_Color.mp4" 
                           preload="metadata" muted loop crossorigin="anonymous" 
                           webkit-playsinline playsinline>
                    </video>
                    <video id="videoAlpha" 
                           src="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/AR_Video01_Alpha.mp4" 
                           preload="metadata" muted loop crossorigin="anonymous" 
                           webkit-playsinline playsinline>
                    </video>
                `;
            } else {
                // Android configuration - simple autoplay to avoid zoom
                assetsElement.innerHTML = `
                    <video src="https://raw.githack.com/Andre270203/augmented-reality-transparency-test/main/AR_Video01_Color.mp4" 
                           preload="auto" id="videoColor" response-type="arraybuffer" loop crossorigin 
                           webkit-playsinline autoplay playsinline>
                    </video>
                    <video src="https://raw.githack.com/Andre270203/augmented-reality-transparency-test/main/AR_Video01_Alpha.mp4" 
                           preload="auto" id="videoAlpha" response-type="arraybuffer" loop crossorigin 
                           webkit-playsinline autoplay playsinline>
                    </video>
                `;
            }
        </script>

        <!-- NFT marker with platform-optimized settings -->
        <a-nft
            videoplayer
            type="nft"
            url="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/marker/AR_Image-1"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <!-- Video plane with transparency shader -->
            <a-entity id="videoPlane"
                geometry="primitive: plane; width: 350; height: 200"
                material="shader: video-matte-shader;
                          videoColor: #videoColor;
                          videoAlpha: #videoAlpha;
                          transparent: true;"
                position="85 150 -100" 
                rotation="-90 0 0">
            </a-entity>
        </a-nft>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
        // Start button handler
        document.getElementById('startButton').addEventListener('click', function() {
            const loader = document.querySelector('.arjs-loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
            
            const platformName = isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop';
            document.getElementById('debugInfo').innerText = `${platformName}: Camera initializing...`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Home AR Experience - iOS Fix</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script>
        // iOS-compatible video player component (based on your original working code)
        AFRAME.registerComponent('videoplayer', {
            init: function() {
                let videoColor = document.querySelector('#videoColor');
                let videoAlpha = document.querySelector('#videoAlpha');
                let hasUserInteracted = false;
                
                // Function to safely play videos
                const playVideos = () => {
                    console.log('Attempting to play videos...');
                    try {
                        if (videoColor && videoColor.paused) {
                            // Unmute the color video (which has audio) when user interacts
                            videoColor.muted = false;
                            const playPromise1 = videoColor.play();
                            if (playPromise1 !== undefined) {
                                playPromise1.then(() => {
                                    console.log('Color video playing with sound');
                                }).catch(error => {
                                    console.error('Color video play failed:', error);
                                    // If it fails, try with muted
                                    videoColor.muted = true;
                                    videoColor.play();
                                });
                            }
                        }
                        
                        if (videoAlpha && videoAlpha.paused) {
                            const playPromise2 = videoAlpha.play();
                            if (playPromise2 !== undefined) {
                                playPromise2.then(() => {
                                    console.log('Alpha video playing');
                                }).catch(error => {
                                    console.error('Alpha video play failed:', error);
                                });
                            }
                        }
                    } catch (error) {
                        console.error('Error playing videos:', error);
                    }
                };
                
                // Enable user interaction for iOS
                const enableInteraction = () => {
                    if (!hasUserInteracted) {
                        hasUserInteracted = true;
                        playVideos();
                        document.getElementById('tapMessage').style.display = 'none';
                    }
                };
                
                // Add click listeners for iOS
                document.addEventListener('touchstart', enableInteraction, { once: true });
                document.addEventListener('click', enableInteraction, { once: true });
                
                // Handle marker found
                this.el.addEventListener('markerFound', function() {
                    console.log('Marker found');
                    document.getElementById('debugInfo').innerText = 'Marker found - Playing videos';
                    
                    if (hasUserInteracted) {
                        playVideos();
                    } else {
                        // Show tap message for iOS
                        document.getElementById('tapMessage').style.display = 'block';
                    }
                });

                // Handle marker lost
                this.el.addEventListener('markerLost', function() {
                    console.log('Marker lost');
                    document.getElementById('debugInfo').innerText = 'Marker lost - Pausing videos';
                    
                    if (videoColor && !videoColor.paused) {
                        videoColor.pause();
                    }
                    if (videoAlpha && !videoAlpha.paused) {
                        videoAlpha.pause();
                    }
                });
            }
        });
    </script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .start-button:hover {
            background: #45a049;
        }
        
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
            max-width: 300px;
        }
        
        .tap-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 100, 100, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            z-index: 15;
            display: none;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="arjs-loader">
        <div class="loader-spinner"></div>
        <h2>Back Home AR Experience</h2>
        <p>Loading augmented reality environment...</p>
        <p><small>Point your camera at the AR marker</small></p>
        <button class="start-button" id="startButton">Start AR Experience</button>
    </div>
    
    <div class="debug-info" id="debugInfo">Loading...</div>
    <div class="tap-message" id="tapMessage">Tap anywhere to enable video playback</div>

    <a-scene vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

        <a-assets>
            <!-- Using alevalve video URLs -->
            <video src="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/AR_Video01_Color.mp4" 
                   preload="metadata" 
                   id="videoColor" 
                   muted
                   loop 
                   crossorigin="anonymous" 
                   webkit-playsinline 
                   playsinline>
            </video>
            <video src="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/AR_Video01_Alpha.mp4" 
                   preload="metadata" 
                   id="videoAlpha" 
                   muted
                   loop 
                   crossorigin="anonymous" 
                   webkit-playsinline 
                   playsinline>
            </video>
        </a-assets>

        <!-- Your original working shader -->
        <script id="matte-shader" type="x-shader/x-fragment">
            precision mediump float;
            uniform sampler2D videoColor;
            uniform sampler2D videoAlpha;
            varying vec2 vUV;
            void main() {
                vec4 color = texture2D(videoColor, vUV);
                vec4 alpha = texture2D(videoAlpha, vUV);
                gl_FragColor = vec4(color.rgb, alpha.r);
            }
        </script>

        <script>
            AFRAME.registerShader('video-matte-shader', {
                schema: {
                    videoColor: { type: 'map', is: 'uniform' },
                    videoAlpha: { type: 'map', is: 'uniform' }
                },
                fragmentShader: document.getElementById('matte-shader').textContent,
                vertexShader: `
                    varying vec2 vUV;
                    void main() {
                        vUV = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `
            });
        </script>

        <!-- Using alevalve NFT marker -->
        <a-nft
            videoplayer
            type="nft"
            url="https://raw.githack.com/alevalve/augmented-reality-transparency-test/main/marker/AR_Image-1"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <!-- Your original working geometry and material -->
            <a-entity
                geometry="primitive: plane; width: 300; height: 175"
                material="shader: video-matte-shader;
                          videoColor: #videoColor;
                          videoAlpha: #videoAlpha;
                          transparent: true;"
                position="50 150 -100" 
                rotation="-90 0 0">
            </a-entity>
        </a-nft>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        // Handle start button
        document.getElementById('startButton').addEventListener('click', function() {
            const loader = document.querySelector('.arjs-loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
            
            document.getElementById('debugInfo').innerText = `Device: ${isIOS ? 'iOS' : 'Other'} - Ready`;
        });
        
        // Video loading debug
        const videoColor = document.querySelector('#videoColor');
        const videoAlpha = document.querySelector('#videoAlpha');
        
        if (videoColor) {
            videoColor.addEventListener('loadeddata', () => {
                console.log('Color video loaded');
                document.getElementById('debugInfo').innerText += ' | Color: Loaded';
            });
            
            videoColor.addEventListener('error', (e) => {
                console.error('Color video error:', e);
                document.getElementById('debugInfo').innerText += ' | Color: Error';
            });
        }
        
        if (videoAlpha) {
            videoAlpha.addEventListener('loadeddata', () => {
                console.log('Alpha video loaded');
                document.getElementById('debugInfo').innerText += ' | Alpha: Loaded';
            });
            
            videoAlpha.addEventListener('error', (e) => {
                console.error('Alpha video error:', e);
                document.getElementById('debugInfo').innerText += ' | Alpha: Error';
            });
        }
    </script>
</body>
</html>
